<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: #ffffffdd;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff7e5f;
        }

        /* Welcome Section */
        .container {
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        .container h1 {
            font-size: 36px;
            color: #333;
        }

        .container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .actions button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background-color: #ff7e5f;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .actions button:hover {
            background-color: #eb5e3f;
        }

        /* Quote Section */
        blockquote {
            font-style: italic;
            color: #444;
            background: #ffffff88;
            padding: 20px;
            border-left: 5px solid #ff7e5f;
            width: fit-content;
            margin: auto;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            background-color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav a {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">MyApp</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Dashboard</a>
            <a href="#">Logout</a>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="container">
        <h1>Welcome to the Home Page!</h1>
        <p>Hello <strong>User</strong>, we're glad to have you here. Explore the options below to get started:</p>

        <!-- Action Buttons -->
        <div class="actions">
            <button onclick="alert('Go to Profile')">Profile</button>
            <button onclick="alert('View Dashboard')">Dashboard</button>
            <button onclick="alert('View Records')">Records</button>
            <button onclick="alert('Add New Entry')">Add Entry</button>
        </div>

        <!-- Motivational Quote -->
        <blockquote>
            "The future depends on what you do today." â€“ Mahatma Gandhi
        </blockquote>
    </div>

  
    

</body>
</html>
